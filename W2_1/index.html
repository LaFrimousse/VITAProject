<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cameraModule.css" />
    <link rel="stylesheet" href="css/categories.css" />
    <title>Camera Try</title>
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.
    -->
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  </head>
  <body>

    <button id="startStopRecordingButton">Open camera</button>
    <!--For the camera module: the videoElement is the DOM element in which the video stream captured by
      the camera is rendered-->
    <video id="videoElement" autoplay playsinline poster="images/videoElementPoster.jpg"></video>
    <!--For the camera module: the videoBackedUpCanvas is the DOM element in which a particular frame of the video stream is rendered before getting turned into a data each time the camera module is asked to take a picture.
    This element is not visible on the html page because its display style is none.-->
    <canvas id="videoBackedUpCanvas" width="300" height="300"></canvas>
    
    <button id="startStopTakingPictures">Take Pictures</button>
    <img id = "monImage" src="images/src.png" alt="Photo de montagne"/>
    <p>

    <button id="mirrorVideoButton">Mirror video</button>

    </p>

    <p>
       <select name="categoryChoosen" id="categorySelector">
         <option disabled selected value> -- Please select a category -- </option>
       </select>
   </p>
   <img id = "categoryChoosenImg" src="images/questionMark.jpg"/>





  <script src="js/cameraModule.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
